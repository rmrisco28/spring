<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>연습</h3>
<hr>
<form th:action="@{/main17/sub7}" method="post">
    <div>
        <label> 이름
            <input type="text" name="name" placeholder="텍스트">
        </label>
    </div>
    <div>
        <label> 생일
            <input type="date" name="birth_date" placeholder="생일">
        </label>
    </div>
    <div>
        <label> 점수
            <input type="number" name="score" placeholder="점수" step="0.01">
        </label>
    </div>
    <div>
        <label> 태어난 날짜 시간
            <input type="datetime-local" name="born_at" placeholder="태어난 날짜">
        </label>
    </div>
    <div>
        <input type="submit" value="전송">
    </div>
</form>

<hr>

<div>
    <div>
        <table>
            <thead>
            <tr>
                <th>이름</th>
                <th>날짜</th>
                <th>점수</th>
                <th>태어난 시각</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${list}">
                <td th:text="${item.name}"></td>
                <td th:text="${item.birth_date}"></td>
                <td th:text="${item.score}"></td>
                <td th:text="${item.born_at}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
