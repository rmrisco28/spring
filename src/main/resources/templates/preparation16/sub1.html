<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3> 구매자 정보 검색</h3>
<hr>
<form th:action="@{/preparation16/sub1}">
    <label>
        id
        <input type="text" name="id" th:value="${param.id}">
    </label>
    <button>입력</button>
</form>
<hr>
<div th:if="${customer == null}">
    검색된 결과가 없습니다.
</div>

<div th:if="${customer != null}" th:object="${customer}">
    <form method="post" th:action="@{/preparation16/sub1}">
        <div>
            <label>id
                <input type="text" name="id" th:value="*{id}">
            </label>
        </div>
        <div>
            <label>이름
                <input type="text" name="name" th:value="*{name}">
            </label>
        </div>
        <div>
            <label>계약명
                <input type="text" name="contactName" th:value="*{contactName}">
            </label>
        </div>
        <div>
            <label>지역
                <input type="text" name="address" th:value="*{address}">
            </label>
        </div>
        <div>
            <label>도시
                <input type="text" name="city" th:value="*{city}">
            </label>
        </div>
        <div>
            <label>우편번호
                <input type="text" name="postalCode" th:value="*{postalCode}">
            </label>
        </div>
        <div>
            <label>국가
                <input type="text" name="country" th:value="*{country}">
            </label>
        </div>

        <button>수정</button>

    </form>
</div>


</body>
</html>
