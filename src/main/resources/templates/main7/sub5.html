<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--th:block 요소: rendering 때 출력되지 않음-->
<th:block th:object="${person}">
    <li th:text="*{number}"></li>
    <h4> company </h4>
    <li th:each="c : *{company}" th:text="${c}"></li>

    <h4> company </h4>
    <li th:each="c : *{address}" th:text="${c}"></li>
</th:block>


<hr>

<ul th:object="${person}">
    <li th:text="*{number}"></li>
    <h4> company </h4>
    <li th:each="c : *{company}" th:text="${c}"></li>

    <h4> company </h4>
    <li th:each="c : *{address}" th:text="${c}"></li>
</ul>
</body>
</html>
