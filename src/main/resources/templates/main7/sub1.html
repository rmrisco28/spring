<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--th:each의 두번째 변수는 loop의 상태를 속성으로 갖는 객체다-->
<!--count(loop의 횟수) 1부터 시작, index(element의 인덱스 번호) 0부터 시작,
 first(첫번째 요소인지), last(마지막 요소인지), even(짝수번째?), odd(홀수번째?,
 size(총 요소의 갯수), current(현재 요소)-->

<ul>
    <li th:each="ai, stat : ${aiList}">
        ai
        <span th:text="${stat.count}"></span>
        /
        <span th:text="${stat.current}"></span>
        :
        <span th:text="${stat.current}"></span>
    </li>
</ul>
<hr>

<ul>
    <li th:each="ai, stat : ${aiList}">
        ai
        <span th:text="${stat.count}"></span>
        /
        <span th:text="${stat.size}"></span>
        :
        <span th:text="${ai}"></span>
    </li>
</ul>
<hr>
<ul>
    <li th:each="ai, stat : ${aiList}">
        ai
        <span th:text="${stat.even}"></span>
        :
        <span th:text="${ai}"></span>
    </li>
</ul>
<hr>
<ul>
    <li th:each="ai, stat : ${aiList}">
        ai
        <span th:text="${stat.index}"></span>
        :
        <span th:text="${ai}"></span>
    </li>
</ul>
<hr>

<ul>
    <li th:each="ai, stat : ${aiList}">
        ai
        <span th:text="${stat.count}"></span>
        :
        <span th:text="${ai}"></span>
    </li>
</ul>
<hr>
<ul>
    <li th:each="ai : ${aiList}">
        ai 1 :
        <span th:text="${ai}"></span>
    </li>
</ul>
<hr>

<ul>
    <li th:each="ai : ${aiList}" th:text="${ai}"></li>
</ul>
</body>
</html>
