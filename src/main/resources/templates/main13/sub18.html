<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, tr, td, th {
            border: 1px solid blue;
            border-collapse: collapse;
        }
    </style>
</head>
<body>


<h3>상품 목록</h3>

<hr>
<form th:action="@{/main13/sub18}">
    <div>
        <label>
            최소 가격
            <div>
                <input type="number" name="min" min="0" step="0.01"
                       th:value="${param.min ?: 0.00}">
            </div>
        </label>
        <label>
            최대 가격
            <div>
                <input type="number" name="max" min="0" step="0.01"
                       th:value="${param.max ?: 10.00}">
            </div>
        </label>
    </div>
    <button>조회</button>
</form>
<hr>

<table>
    <thead>
    <tr>
        <th>ProductID</th>
        <th>ProductName</th>
        <th>SupplierID</th>
        <th>CategoryID</th>
        <th>Unit</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="list : ${productList}">
        <td th:text="${list.id}"></td>
        <td th:text="${list.name}"></td>
        <td th:text="${list.supplier}"></td>
        <td th:text="${list.category}"></td>
        <td th:text="${list.unit}"></td>
        <td th:text="${list.price}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
