<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>/main11/sub3</h3>
<!-- param: view 에서 request parameter에 접근 할 수 있는 객체-->
<!-- div*5>sapn*2-->
<div>
    <sapn>city</sapn>
    :
    <sapn th:text="${param.city}"></sapn>
</div>
<div>
    <sapn>email</sapn>
    :
    <sapn th:text="${param.email}"></sapn>
</div>
<div>
    <sapn>address</sapn>
    :
    <sapn th:text="${param.address}">address request parameter 출력</sapn>
</div>
<div>
    <sapn>fruit</sapn>
    :
    <sapn th:text="${param.fruit[0]}"></sapn>
</div>
<div>
    <sapn>fruit</sapn>
    :
    <sapn th:text="${param.fruit[1]}"></sapn>
</div>


<hr>

<div th:each="entry: ${session.myValue}">
    <div>
        <span th:text="${entry.key}"></span>
        :
        <span th:text="${entry.value}"></span>
    </div>
</div>

<hr>

<div th:text="${session.myValue.name}"></div>
<div th:text="${session.myValue.address}"></div>
<div th:text="${session.myValue.age}"></div>

<hr>
<div>
    model attribute:
    <span th:text="${value}"></span>
</div>

<div>
    session attribute :
    <!--view에서 session attribute에 접근하기-->
    <span th:text="${session.randomValue}"></span>
</div>

<hr>

<div>
    이름:
    <span th:text="${session.myValue[name]}"></span>
    <br>
    지역:
    <span th:text="${session.myValue[address]}"></span>
    <br>
    나이:
    <span th:text="${session.myValue[age]}"></span>
</div>

</body>
</html>
