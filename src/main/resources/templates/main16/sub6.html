<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>공급자 정보 수정</h3>

<form th:action="@{/main16/sub6}">
    <label>
        id
        <input type="text" name="id" th:value="${param.id}">
    </label>
    <button> 조회</button>
</form>
<hr>
<div th:if="${suppler == null}">
    조회된 결과가 없습니다.
</div>

<div th:if="${supplier != null}" th:object="${supplier}">
    <form method="post" th:action="@{/main16/sub6}">
        <div>
            <label>
                아이디
                <input type="text" name="id" th:value="*{id}" readonly>
            </label>
        </div>
        <div>
            <label>
                이름
                <input type="text" name="name" th:value="*{name}">
            </label>
        </div>
        <div>
            <label>
                계약명
                <input type="text" name="contactName" th:value="*{contactName}">
            </label>
        </div>
        <div>
            <label>
                지역
                <input type="text" name="address" th:value="*{address}">
            </label>
        </div>
        <div>
            <label>
                도시
                <input type="text" name="city" th:value="*{city}">
            </label>
        </div>
        <div>
            <label>
                우편번호
                <input type="text" name="postalCode" th:value="*{postalCode}">
            </label>
        </div>
        <div>
            <label>
                국가
                <input type="text" name="country" th:value="*{country}">
            </label>
        </div>
        <div>
            <label>
                번호
                <input type="text" name="phone" th:value="*{phone}">
            </label>
        </div>
        <div>
            <button>수정</button>
        </div>
    </form>

</div>
</body>
</html>
