<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>/main10/sub3</h3>

<!--연습-->
<!--요청경로가  /main10/sub4로 요청보내는 두개의 form을 만들기-->
<!--하나는 get 방식, 하나는 post 방식으로 만들기-->
<!--get /main10/sub4 요청 처리하는  request handler method-->
<!--post /main10/sub4 요청 처리하는  request handler method-->
<div>
    <form action="/main10/sub4" method="get">
        <input type="text" name="name" value="이름">
        <input type="submit" value="입력">
    </form>
    
    <form action="/main10/sub4" method="post">
        <input type="text" name="nickname" value="별명">
        <input type="submit" value="입력">
    </form>
</div>


<hr>
<form action="/main10/sub3" method="get">
    <input type="text" name="keyword" value="대통령">

    <input type="submit" value="전송">
</form>

<hr>

<form action="/main10/sub3" method="post">
    <input type="text" name="address" value="서울">
    <input type="submit" value="전송">
</form>
</body>
</html>
