<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // destructuring assignment: (구조)분해 할당
    const a = [10, 30, 50];
    const b = a[0];
    const c = a[1];
    const d = a[2];
    console.log(b, c, d); // 10, 30, 50

    // 위 코드랑 같은 행동을 한다.
    // 이것이 분해할당 destructuring assignment
    const [e, f, g] = a;
    console.log(e, f, g) // 10, 30, 50

    // 연습
    const h = ["java", "boot", "react"];
    // 적절한 코드 작성(분해할당)
    const [i, j, k] = h;
    console.log(i, j, k); // java , boot, react

    // 조금만 담고 싶다?
    const [l, m] = h;
    console.log(l, m)

    // destructuring assignment
    // 객체에서 분해할당이 자주 일어난다.
    const n = {name: "park", address: "강남", city: "서울", country: "한국"};

    const name = n.name;
    const address = n.address;
    console.log(name);
    console.log(address);

    // 분해 할당
    const {city, country} = n;
    console.log(city);
    console.log(country)

    // const {name, address} = n; // 이미 쓰인 변수라 사용 불가능
    // console.log(name);
    // console.log(address);

    // 연습
    const o = {score: 99.11, nick: "trump", skill: "java"};

    // 분해 할당 코드 작성
    const {score, nick, skill} = o;

    console.log(score); // 00.11
    console.log(nick); // trump
    console.log(skill); // java


</script>
</body>
</html>
