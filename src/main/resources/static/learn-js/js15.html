<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 분해 할당
    const a = {name: "kim", age: 33, country: "korea"};
    const {name, age, country} = a;
    console.log(name);
    console.log(age);
    console.log(country);

    // const name = "choi";
    const {name: otherName, age: yourAge} = a;
    // const otherName = a.name;
    // const yourAge = a.age;
    console.log(otherName);
    console.log(yourAge);

    // 연습
    const {} = a;
    const {name: myName, age: ourAge} = a;
    console.log(myName); // kim
    console.log(ourAge); // 33

    // 기본 값
    const b = {address: "seoul", city: "강남"};
    const {address, city, product = "apple"} = b;
    console.log(address);
    console.log(city);
    console.log(product); // 값이 없을 때 undefined
    // 값이 없을 때 기본 값으로 바꾸고 싶은 경우, 정 해줄 수 있다.

    // 연습
    const d = {birth: "98-10-12", married: true, team: "korea"};
    const {birth, company = "tesla"} = d;

    console.log(birth); // 98-10-12
    console.log(company) // tesla


</script>
</body>
</html>
