<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 비동기(async) 코드 실행 (반대되는 말 sync: 순서대로 실행되는 경우)
    // 서버가 응답을 아직 하지 않았는데, 그 일을 클라이언트가 일을 하고 있다.
    // promise 약속 나중에 실행 될것을 약속한단 의미

    // 동기(sync) 실행
    console.log("code 1");
    console.log("code 2");
    console.log("code 3");
    console.log("code 4");

    // 비동기(sync) 실행
    const action1 = new Promise(resolve => resolve(10));
    action1.then((res) => console.log(res));
    console.log("code 5");

    // setTimeout(): 나중에 특정 시간이후에 실행되는 함수를 받음
    setTimeout(() => {
        console.log("실행")
    }, 3000); // 3초 후에 실행 받는다.
    console.log("code 6")

</script>
</body>
</html>
